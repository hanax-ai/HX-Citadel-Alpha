# HX-Citadel-Alpha Test Server Inventory

[all:vars]
ansible_user=agent0
ansible_ssh_private_key_file=~/.ssh/id_rsa
ansible_python_interpreter=/usr/bin/python3
ansible_connection=ssh
ansible_timeout=30

[test_servers]
hx-test-server ansible_host=192.168.10.13

[test_servers:vars]
# Docker configuration
docker_users=["agent0"]
docker_package_state=present
docker_manage_firewall=true

# Container ports
crawl4ai_port=11235
citadel_alpha_port=11236

# HX Platform service endpoints
ollama_embeddings_url=http://hx-orchestrator-server:11434
ollama_llm_url=http://hx-ollama1:11434
qdrant_url=https://hx-vectordb-server:6333
redis_url=redis://hx-sqldb-server:6379
openwebui_url=http://hx-webui-server:8080
