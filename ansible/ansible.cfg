[defaults]
# Ansible configuration for HX-Citadel-Alpha deployment

# Roles path - search in ansible/roles first, then system paths
roles_path = ./roles:~/.ansible/roles:/usr/share/ansible/roles:/etc/ansible/roles

# Inventory
inventory = ./inventory/test-server.ini

# Host key checking disabled for lab environment
host_key_checking = False

# Use FQCN for better compatibility
collections_path = ~/.ansible/collections:/usr/share/ansible/collections

# Callback plugins
stdout_callback = yaml
bin_ansible_callbacks = True

# SSH settings
remote_user = agent0
timeout = 30

# Performance
gathering = smart
fact_caching = jsonfile
fact_caching_connection = ./.ansible_cache
fact_caching_timeout = 3600
forks = 5
pipelining = True

# Logging
log_path = ./ansible.log

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
# SSH connection optimizations
ssh_args = -o ControlMaster=auto -o ControlPersist=60s
pipelining = True
control_path = /tmp/ansible-ssh-%%h-%%p-%%r
